<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Combinators Selectors</title>
  <link rel="stylesheet" href="../styles/combinators.css">
</head>
<body>
  <h1>Combinators Selectors</h1>

  <!--

  Group of selectors	 A, B	  Any element matching A and/or B (see Group of selectors on one rule,
                                below - Group of Selectors is not considered to be a combinator).

  Descendant selector	 A B	  Any element matching B that is a descendant of an element matching A
                                (that is, a child, or a child of a child, etc.).

 Child selector	       A > B	Any element matching B that is a direct child of an element matching A.

 Adjacent sibling selector	A + B	  Any element matching B that is the next sibling of an element
                                    matching A (that is, the next child of the same parent).

 General sibling selector	 A ~ B	  Any element matching B that is one of the next siblings of an element
                                     matching A (that is, one of the next children of the same parent).


  -->

  <table lang="en-US" class="with-currency">
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Qty.</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan="2" scope="row">Total:</th>
        <td>148.55</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>Lawnchair</td>
        <td>1</td>
        <td>137.00</td>
      </tr>
      <tr>
        <td>Marshmallow rice bar</td>
        <td>2</td>
        <td>1.10</td>
      </tr>
      <tr>
        <td>Book</td>
        <td>1</td>
        <td>10.45</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
