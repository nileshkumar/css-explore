<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box Sizing</title>
  <link rel="stylesheet" href="../styles/box-sizing.css">
</head>
<body>

  <!--
      The box-sizing property exists to allow you to control how an element's width and height is calculated.

       box-sizing has three possible values (content-box, padding-box, and border-box), and
       the most popular value is border-box.

  -->

  <div class="border-box"></div>
  <div class="padding-box"></div>
  <div class="content-box"></div>

</body>
</html>
