<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box Model</title>
  <link rel="stylesheet" href="../styles/box-model.css">
</head>
<body>

    <!--
      Every element in web design is a Rectangular box.

      The size of the box itself is calculated like this:

      width + padding-left + padding-right + border-left + border-right  => WIDTH

      height + padding-top + padding-bottom + border-top + border-bottom  => HEIGHT

      To see if every single "box" that makes up a  web page, try:

      * {
           border: 1px solid red !important;
        }
   -->
  <div class="content no-padding">
				This is content with no padding!!
	</div>
  <hr>
  <div class="content some-padding">
				This is content with Padding.
	</div>
  <div class="content some-padding with-margin">
				This is content with Padding and Margin.
	</div>
</body>
</html>
