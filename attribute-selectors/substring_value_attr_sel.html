<!DOCTYPE html>

  <title>Substring Value Attribute Selector</title>
  <link rel="stylesheet" href="../styles/substring-value-attr.css">
</head>
<body>
  <h1>Substring Value Attribute Selector OR RegExp-like Selectors</h1>

  <!--

    [attr|=val] : This selector will select all elements with the attribute attr for which the value is exactly val or
                  starts with val- (careful, the dash here isn't a mistake, this is to handle language codes.)

    [attr^=val] : This selector will select all elements with the attribute attr for which the value starts with val.

    [attr$=val] : This selector will select all elements with the attribute attr for which the value ends with val.

    [attr*=val] : This selector will select all elements with the attribute attr for which the value contains the string val
                  (unlike [attr~=val], this selector doesn't treat spaces as value separators but as part of the attribute value.)

  -->

  Ingredients for my recipe: <i lang="fr-FR">Pizza</i>
  <ul>
    <li data-quantity="1kg" data-vegetable>Tomatoes</li>
    <li data-quantity="3" data-vegetable>Onions</li>
    <li data-quantity="3" data-vegetable>Garlic</li>
    <li data-quantity="700g" data-vegetable="not spicy like chili">Red pepper</li>
    <li data-quantity="2kg" data-meat>Chicken</li>
    <li data-quantity="optional 150g" data-meat>Bacon bits</li>
    <li data-quantity="optional 10ml" data-vegetable="liquid">Olive oil</li>
    <li data-quantity="25cl" data-vegetable="liquid">White wine</li>
  </ul>

</body>
</html>
