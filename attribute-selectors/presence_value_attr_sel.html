<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Presence and Value Attribute Selector</title>
  <link rel="stylesheet" href="../styles/presence-value-attr.css">
</head>
<body>
  <h1>Presence and Value Attibute Selector</h1>
  <!--
        [attr] : This selector will select all elements with the attribute attr, whatever its value.

        [attr=val] : This selector will select all elements with the attribute attr, but only if its value is val.

        [attr~=val]: This selector will select all elements with the attribute attr, but only if the value val is one of
                       a space-separated list of values contained in attr's value, for example a single class in a
                       space-separated list of classes.

  -->

  Ingredients for my recipe: <i lang="fr-FR">Poulet basquaise</i>
    <ul>
      <li data-quantity="1kg" data-vegetable>Tomatoes</li>
      <li data-quantity="3" data-vegetable>Onions</li>
      <li data-quantity="3" data-vegetable>Garlic</li>
      <li data-quantity="700g" data-vegetable="not spicy like chili">Red pepper</li>
      <li data-quantity="2kg" data-meat>Chicken</li>
      <li data-quantity="optional 150g" data-meat>Bacon bits</li>
      <li data-quantity="optional 10ml" data-vegetable="liquid">Olive oil</li>
      <li data-quantity="25cl" data-vegetable="liquid">White wine</li>
    </ul>

</body>
</html>
